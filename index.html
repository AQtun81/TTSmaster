<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>TTS Master</title>
    <meta name="author" content="AQtun">

    <!-- Metadata
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="darkreader-lock">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>

<body>
    <h1 id="soundname">TTS Master</h1>

    <div id="waveforms" style="height: 100px;"></div>
    <div id="volume" class="container">
        <div></div>
        <input type="range" id="volumeSlider" oninput="UpdateVolume()">
    </div>
    <div id="addbar" class="container">
        <input type="text" list="sounds" placeholder="sound effect">
        <button id="addButton" onclick="AddSoundTextInput()" tooltip="Add a matching sound from the text input [Enter]"></button>
        <button id="playButton" class="inactive" onclick="PlaySoundsInSequence()" tooltip="Play all sounds in sequence [Space]"></button>
    </div>
    <div id="rows" class="container"></div>
    <div id="commandResultToast" class="container">Copied!</div>
    <div id="commandResult" class="container" onclick="CopyCommandToClipboard()" tooltip="generated tts command, you can click it to copy it to clipboard"></div>
    
    <datalist id="sounds"></datalist>

    <button id="openSoundboard" onclick="OpenSoundboard()">Open Soundboard</button>
    <div id="soundboard">
        <div class="container">
            <input type="checkbox" id="soundboardOverlapToggle" onchange="UpdateOverlap()" tooltip="Enable soundboard sound overlapping">
            <input type="search" id="soundboardSearch" placeholder="search" oninput="SearchSounds(soundboardSearch.value)">
            <button id="closeSoundboard" onclick="CloseSoundboard()" tooltip="Close the soundboard [Escape]"></button>
        </div>
        <div id="soundboardSounds"></div>
    </div>
      
    <div id="dropGhost" style="display: none;">MOVE HERE</div>
    <div id="tooltipText" style="display: none;">INFO TEXT</div>
</body>

</html>

<script src="https://unpkg.com/wavesurfer.js@7.8.10"></script>
<script src="https://unpkg.com/wavesurfer.js@7.8.10/dist/plugins/regions.min.js"></script>
<script src="js/script.js"></script>
